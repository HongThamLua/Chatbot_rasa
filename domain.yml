version: "3.1"

intents:
  - greet
  - goodbye
  - ask_chapter
  - ask_topics
  - ask_subtopic
  - ask_conditions
  - ask_details
  - ask_characteristics
  - ask_application
  - ask_example

entities:
  - chapter_id
  - topic_name
  - subtopic_name

slots:
  chapter_id:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: chapter_id
  topic_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: topic_name

actions:
  - utter_greet
  - utter_goodbye
  - action_fetch_chapter_and_suggest_topics
  - action_fetch_topic_details
  - action_fetch_subtopic_details
  - action_fetch_application_details
  - action_fetch_subtopic_conditions
  - action_fetch_subtopic_details_description
  - action_fetch_subtopic_characteristics
  - action_fetch_example_details

responses:
  utter_greet:
    - text: "Chào bạn! Tôi có thể giúp gì cho bạn hôm nay?"

  utter_goodbye:
    - text: "Tạm biệt! Hẹn gặp lại bạn."

  utter_no_data:
    - text: "Tôi không tìm thấy dữ liệu phù hợp."


