version: "3.1"

nlu:
- intent: greet
  examples: |
    - Chào
    - Xin chào
    - Hello
    - Hi
    - Chào buổi sáng
    - Chào buổi tối

- intent: goodbye
  examples: |
    - Tạm biệt
    - Hẹn gặp lại
    - Bye
    - Chào tạm biệt
    - Tôi phải đi đây

- intent: ask_chapter
  examples: |
    - Nội dung chương [1](chapter_id) là gì?
    - Chương [2](chapter_id) có gì?
    - Hãy cho tôi biết chương [3](chapter_id)
    - Thông tin về chương [4](chapter_id)

- intent: ask_topics
  examples: |
    - Tôi muốn tìm hiểu về [Hieu ung Miller](topic_name)
    - Nói cho tôi về [Dap ung tan so cua mach Cascode](topic_name)
    - Giải thích [Mach khuech dai bam nguon (Source follower)](topic_name)
    - Hãy cho tôi thông tin về [Guong dong co ban](topic_name)
    - [Mo hinh tin hieu nho cua MOSFET](topic_name) là gì
    - [Dap ung tan so cua mach vi sai](topic_name) nói về điều gì

- intent: ask_subtopic
  examples: |
    - Tôi muốn tìm hiểu về [Hiệu ứng Miller](subtopic_name)
    - Nói cho tôi về [Đáp ứng tần số của mạch vi sai](subtopic_name)
    - Giải thích về [Phân tích nhiễu trong mạch điện](subtopic_name)

- intent: ask_conditions
  examples: |
    - Điều kiện của [Hiệu ứng Miller](subtopic_name) là gì?
    - Hãy nói điều kiện của [mạch khuếch đại nguồn chung](subtopic_name).

- intent: ask_details
  examples: |
    - Mô tả kỹ hơn về [Hiệu ứng Miller](subtopic_name).
    - Hãy giải thích chi tiết về [mạch khuếch đại nguồn chung](subtopic_name).

- intent: ask_characteristics
  examples: |
    - Mối quan hệ của [Hiệu ứng Miller](subtopic_name) là gì?
    - Mối quan tâm trong [Đáp ứng tần số của mạch vi sai](subtopic_name) là gì?

- intent: ask_application
  examples: |
    - Ứng dụng của [Hiệu ứng Miller](subtopic_name) là gì?
    - Hãy nói về ứng dụng của [mạch khuếch đại nguồn chung](subtopic_name).
    - Tôi muốn hỏi về ứng dụng của [Đáp ứng tần số của mạch vi sai](subtopic_name).

- intent: ask_example
  examples: |
    - Tôi muốn biết ví dụ cụ thể về [Hiệu ứng Miller](subtopic_name).
    - Hãy nói cho tôi về ví dụ của [mạch khuếch đại nguồn chung](subtopic_name).
    - Ví dụ nào minh họa cho [Đáp ứng tần số của mạch vi sai](subtopic_name)?